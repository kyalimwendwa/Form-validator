<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="signup-form">
      <h1>Create an account</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="jsmith"/>
      
      
        <label for="email">Email address</label>
        <input type="email" id ="email" placeholder="jsmith@gmail.com" />
      
      
        <label for="password">Password</label>
        <input type="password" id="password"  placeholder="Enter password"/>
      
      
        <label for="cpassword">Confirm password</label>
        <input type="password" id="cpassword" placeholder="Confirm password" />
        <button>Sign up</button>
        <div class="form-finish">
            <p class="account">
                Already have an account?&nbsp
                <a
                  href="/login.html"
                  
                >
                  Login
            </a>
              </p>
              <p class="create">By creating an account, you agree to  <br />Luxoria&nbsp
              <a
                href=""
                  
                >
                 conditions of use
              </a>&nbspand&nbsp 
                <a
                  href=""
                
                >
                  privacy notice.
            </a></p>
        </div>
      
     <script src="register.css"></script>
    </div>
    
  </body>
</html>
